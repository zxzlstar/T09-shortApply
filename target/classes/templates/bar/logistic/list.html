<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title>物流管理</title>
</head>
<body>
<div id="logisticListVue" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-9 form-inline pull-left">
			<div class="form-group">
		    	&nbsp;&nbsp;单号：<input v-model="number" @keyup.enter="load" class="form-control" placeholder="物流单号" style="width: 180px;" />
				&nbsp;&nbsp;电话号码：<input v-model="senderPhone" @keyup.enter="load" class="form-control" placeholder="派送人电话号码" style="width: 180px;" />
		    	&nbsp;&nbsp;物流商：
					<select v-model="company" class="form-control" @keyup.enter="load" placeholder="位置" style="width: 180px">
						<option v-for="option in options" v-bind:value="option.id">
							{{ option.text }}
						</option>
					</select>
				  <input v-model="phoneEnd" @keyup.enter="load" class="form-control" type="hidden" />
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-3">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a v-if="hasPermission('shop:logistic:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <!--<a v-if="hasPermission('bar:banner:add')" class="btn btn-default" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('bar:banner:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('bar:banner:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="inc/footer::footer"></div>
<script th:src="@{/assets/js/bar/logistic/list.js(${time})}"></script>
</body>
</html>
