<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title>编辑-角色管理</title>
</head>
<body>
	<div id="roleEditVue" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">角色名称<font face="宋体">*</font></td>
	             <td class="formValue">
					<input type="text" class="form-control" placeholder="角色名称" v-model="role.roleName" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">角色标识<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="角色标识" v-model="role.roleSign" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle formTitle-top">备注</td>
	            <td class="formValue">
					<textarea class="form-control" rows="4" placeholder="备注" v-model="role.remark"></textarea>
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="inc/footer::footer"></div>
	<script
		th:src="@{/assets/js/basic/role/edit.js?(${time})}"></script>
</body>
</html>
