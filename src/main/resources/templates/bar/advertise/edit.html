<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title>编辑-广告管理</title>
</head>
<body>
	<div id="advertiseEditVue" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="名称" v-model="advertise.name" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
        		<td class="formTitle">链接地址</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="链接地址" v-model="advertise.link" isvalid="yes" checkexpession="UriOrNull">
	            </td>
        	</tr>
        	<tr>
        		<td class="formTitle">排序</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="默认是0，数字越大，广告图片排的位置越前" v-model="advertise.rank" isvalid="yes" checkexpession="Num">
	            </td>
        	</tr>
			<tr>
				<td class="formTitle">位置</td>
				<td class="formValue">
					<label class="radio-inline">
						<input type="radio" name="position" value="1" v-model="advertise.position" id="position1"/> <label for="position1">首页</label>
					</label>
				</td>
			</tr>
			<tr>
				<td class="formTitle">图片</td>
				<td class="formValue">
					<img id = "imageView" alt = " " src= "" style = "float:left;width:120px;height:120px">
					<input id = "imageFile" type="file" name = "file" value="上传图片" onchange="uploadImage();">
					<input id = "image" class="form-control" type = "hidden" v-model="advertise.image" >
				</td>
			</tr>
			<tr>
	            <td class="formTitle">开始时间</td>
	            <td class="formValue">
					<input type="text" id="datetime1" v-model="advertise.startTime" class="form-control" placeholder="开始时间" style="width: 220px;" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">结束时间</td>
	            <td class="formValue">
					<input type="text" id="datetime2" v-model="advertise.endTime" class="form-control" placeholder="结束时间" style="width: 220px;" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>			
        	<tr>
	            <td class="formTitle formTitle-top">备注</td>
	            <td class="formValue">
					<textarea class="form-control" rows="4" placeholder="备注" v-model="advertise.remark"></textarea>
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="inc/footer::footer"></div>
	<script th:src="@{/assets/plugins/laydate/laydate.js(${time})}"></script>
	<script
		th:src="@{/assets/js/bar/advertise/edit.js(${time})}"></script>
	<script th:src="@{/assets/plugins/upload/jquery.upload.js(${time})}"></script>
</body>
</html>
