<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title>重置密码-用户管理</title>
</head>
<body>
	<div id="userRestVue" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">新密码<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="新密码" v-model="user.password" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="inc/footer::footer"></div>
	<script type="text/javascript">
	var vm = new Vue({
		el:'#userRestVue',
		data: {
			user: {}
		},
		methods : {
			acceptClick: function() {
				if (!$('#form').Validform()) {
			        return false;
			    }
			    $.ConfirmForm({
			    	url: baseUrl + '/basic/user/reset',
			    	param: vm.user,
			    	success: function(data) {
			    		
			    	}
			    });
			}
		}
	})
	</script>
</body>
</html>
