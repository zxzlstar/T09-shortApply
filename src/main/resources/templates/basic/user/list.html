<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title>用户管理</title>
</head>
<body>
<div id="userListVue" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
			<div class="form-group">
		    	<input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a v-if="hasPermission('basic:user:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <a v-if="hasPermission('basic:user:add')" class="btn btn-default" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('basic:user:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('basic:user:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
		        <div class="btn-group">
		        	<a v-if="hasPermission('basic:user:disable')" class="btn btn-default" @click="disable"><i class="fa fa-pause"></i>&nbsp;禁用</a>
		        	<a v-if="hasPermission('basic:user:enable')" class="btn btn-default" @click="enable"><i class="fa fa-play"></i>&nbsp;启用</a>
		        	<a v-if="hasPermission('basic:user:resetPassword')" class="btn btn-default" @click="reset"><i class="fa fa-key"></i>&nbsp;重置密码</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="inc/footer::footer"></div>
<script th:src="@{/assets/js/basic/user/list.js(${time})}"></script>
</body>
</html>
