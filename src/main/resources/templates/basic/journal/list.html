<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title>系统日志</title>
</head>
<body>
<div id="journalListVue" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-6 form-inline pull-left">
			<div class="form-group">
		    	<input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a v-if="hasPermission('basic:journal:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <a v-if="hasPermission('basic:journal:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		            <a v-if="hasPermission('basic:journal:clear')" class="btn btn-default" @click="clear"><i class="fa fa-eraser"></i>&nbsp;清空</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="inc/footer::footer"></div>
<script th:src="@{/assets/js/basic/journal/list.js(${time})}"></script>
</body>
</html>
