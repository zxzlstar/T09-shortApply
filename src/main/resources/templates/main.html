<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-6">
	<div class="panel panel-default ">
	    <div class="panel-heading">最近会员</div>
	    <div class="table-responsive">
	        <table class="table table-hover">
			  <tr>
			  	<th></th>
			    <th>昵称</th>
			    <th>性别</th>
			    <th>地址</th>
			    <th>邀请码</th>
			  </tr>
			  <tr th:each="member : ${memberList}" th:class="active">
			    <td style="text-align:right;"><img th:src="${member.headimgurl}" style="width:20px;height:20px"/></td>
			    <td th:text="${member.nickname}"></td>
			    <td th:if="${member.sex == 0}"><span class="label label-success">不确定</span></td>
			    <td th:if="${member.sex == 1}"><span class="label label-success">男</span></td>
			    <td th:if="${member.sex == 2}"><span class="label label-warning">女</span></td>
			    <td th:text="${member.country+' '+member.province+' '+member.city}"></td>
			    <td th:text="${member.invitation}"></td>
			  </tr>
			</table>
	    </div>
    </div>
</div>  
<div class="col-xs-6">
    <div class="panel panel-default ">
	    <div class="panel-heading">最近订单</div>
	    <div class="table-responsive">
	        <table class="table table-hover">
			  <tr>
			    <th>订单号</th>
			    <th>下单时间</th>
			    <th>数量</th>
			    <th>订单总金额</th>
			    <th>状态</th>
			  </tr>
			</table>
	    </div>
    </div>
</div>

</body>
</html>
